<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardhat Web UI</title>
  <link href="/static/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/highlight.js/11.8.0/styles/github.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" data-link>Hardhat Web UI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/block" data-link>区块</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction" data-link>交易</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account" data-link>账户</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contract" data-link>合约</a>
          </li>
        </ul>

        <!-- 分页大小控制 -->
        <div class="ms-3 d-flex align-items-center">
          <label for="batchSizeSelect" class="text-light me-2">每次查找</label>
          <select class="form-select form-select-sm" id="batchSizeSelect" style="width: auto;">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <label for="batchSizeSelect" class="text-light me-2">个区块</label>
        </div>

        <!-- Signer选择器 -->
        <div class="ms-auto d-flex align-items-center">
          <div class="me-3">
            <div class="input-group">
              <label class="input-group-text">Signer:</label>
              <span class="form-control form-control-sm text-truncate" id="currentSignerAddress" style="min-width: 200px;">加载中...</span>
              <button class="btn btn-sm btn-outline-light" id="switchSigner" title="切换Signer地址">切换</button>
            </div>
          </div>
          
          <!-- 网络信息 -->
          <div class="d-flex align-items-center text-light">
            <div id="networkInfo">
              <span class="badge bg-primary me-2">网络: <span id="networkName">加载中...</span></span>
              <span class="badge bg-secondary">Chain ID: <span id="chainId">-</span></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <!-- 主内容区域 - 将由路由器动态填充 -->
  <div id="app" class="container-fluid mt-4"></div>

  <!-- 提示消息 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">提示</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <!-- 脚本引用 -->
  <script src="/static/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="/static/socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    console.log('index scripts are being loaded...');
  </script>
  
  <!-- 自定义脚本 -->
  <script src="js/state.js" type="module"></script>
  <script src="js/utils.js" type="module"></script>
  <script src="js/router.js" type="module"></script>
  <script src="js/views/index.js" type="module"></script>
  <script src="js/views/block_list.js" type="module"></script>
  <script src="js/views/block_item.js" type="module"></script>
  <script src="js/views/transaction_list.js" type="module"></script>
  <script src="js/views/transaction_item.js" type="module"></script>
  <script src="js/views/account_list.js" type="module"></script>
  <script src="js/views/account_item.js" type="module"></script>
  <script src="js/views/contract.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
