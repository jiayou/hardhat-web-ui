<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardhat Web UI</title>
  <link href="/static/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/highlight.js/11.8.0/styles/github.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signer.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" data-link>Hardhat Web UI</a>

      <!-- 网络信息 -->
      <div class="d-flex align-items-center text-light">
        <div id="networkInfo">
          <span class="badge bg-success"> <span id="networkName" data-i18n="common.loading">加载中...</span>:<span id="chainId">-</span></span>
        </div>
      </div>

      <!-- 用户图标按钮 - 小屏幕显示 -->
      <div class="me-2 d-lg-none ms-auto">
        <button class="btn btn-outline-light navbar-btn" id="signerIconBtn">
          <i class="bi bi-person-circle"></i>
        </button>
      </div>

      <button class="navbar-toggler btn btn-outline-light navbar-btn ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/block" data-link data-i18n="nav.blocks">区块</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction" data-link data-i18n="nav.transactions">交易</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account" data-link data-i18n="nav.accounts">账户</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contract" data-link data-i18n="nav.contracts">合约</a>
          </li>
        </ul>

        <!-- 右侧功能区域 -->
        <div class="ms-auto d-flex align-items-center">
          <!-- 语言切换 - 在大屏幕上显示在Signer选择器左边 -->
          <div class="d-none d-lg-flex align-items-center me-3">
            <div class="dropdown">
              <button class="btn btn-outline-light navbar-btn" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-globe"></i>
                <span id="currentLanguage" class="d-none d-md-inline">中文</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown" id="languageSelector">
                <li><a class="dropdown-item" href="#" data-lang="zh-CN">中文</a></li>
                <li><a class="dropdown-item" href="#" data-lang="en-US">English</a></li>
              </ul>
            </div>
          </div>

          <!-- 大屏幕显示完整的 Signer 选择器 -->
          <div class="d-none d-lg-block">
            <div class="input-group flex-nowrap">
              <label class="input-group-text" data-i18n="nav.signer">Signer:</label>
              <span class="form-control form-control-sm text-truncate" id="currentSignerAddress" style="min-width: 150px;" data-i18n="common.loading">加载中...</span>
              <button class="btn btn-sm btn-outline-light" id="switchSigner" data-i18n-attr="title:wallet.selectAccount" data-i18n="nav.switchSigner">切换</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容区域 - 将由路由器动态填充 -->
  <div id="app" class="container-fluid mt-4"></div>

  <!-- 提示消息 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle" data-i18n="common.success">提示</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <!-- 脚本引用 -->
  <script src="/static/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="/static/socket.io/4.7.2/socket.io.min.js"></script>

  <!-- 自定义脚本 -->
  <script src="js/i18n.js" type="module"></script>
  <script src="js/state.js" type="module"></script>
  <script src="js/utils.js" type="module"></script>
  <script src="js/router.js" type="module"></script>
  <script src="js/views/index.js" type="module"></script>
  <script src="js/views/block_list.js" type="module"></script>
  <script src="js/views/block_item.js" type="module"></script>
  <script src="js/views/transaction_list.js" type="module"></script>
  <script src="js/views/transaction_item.js" type="module"></script>
  <script src="js/views/account_list.js" type="module"></script>
  <script src="js/views/account_item.js" type="module"></script>
  <script src="js/views/contract.js" type="module"></script>
  <script src="js/signer-init.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
